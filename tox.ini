[tox]
envlist = py310, lint, build
skipsdist = true

[testenv]
deps = 
    pytest >= 7
    nbmake >= 1.3
    hypothesis >=6.56
    pytest-asyncio >=0.19.0
commands = 
    pytest {posargs}

[testenv:lint]
deps = 
    black
    mypy
skip_install = true
commands =
    black .
    mypy .

[testenv:build]
deps =
    jupyter-book
skip_install = true
commands = 
    mv ./blog/_build/html/* ./docs
    touch ./docs/.nojekyll

[testenv:tmp]
skip_install=true
commands: 
    pwd
    ls